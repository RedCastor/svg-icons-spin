<!doctype html>
<html class="no-js" lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Angular Directive Media Picker with upload and crop image.</title>

    <link rel="stylesheet" href="dist/styles/foundation.css"/>
    <link rel="stylesheet" href="dist/styles/main.css"/>

    <script src="dist/scripts/angular.js"></script>
    <script src="dist/scripts/webicon.js"></script>
    <script src="dist/scripts/main.js"></script>

    <script type="text/javascript">
        'use strict';

        var app = angular.module('app', ['webicon']);

        app.config(function($webiconProvider) {
            $webiconProvider
                .svgSet('spinner', '../dist/icons-spin.svg')
        });
    </script>
</head>

<body data-ng-app="app" >
<!--[if lt IE 9]>
<div class="alert alert-warning browserupgrade">
    You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
</div>
<![endif]-->

<header class="header-main">
    <div class="row">
        <div class="small-12">
            <div class="text-center">
                <h1 class="page-header">SVG-ICONS-SPIN</h1>
                <h3>Group of svg spinner in one file. Possible to use with WebIcon https://github.com/icons8/webicon</h3>
                <a class="button large hollow default" href="https://github.com/RedCastor/svg-icons-spin"><i class="fa fa-github"></i>&nbsp;&nbsp;View on GitHub</a>
                <a class="button large hollow default" href="https://github.com/RedCastor/svg-icons-spin/releases"><i class="fa fa-download"></i>&nbsp;&nbsp;Download</a>
                <h5 class="version"><small>Currently v1.0.4</small></h5>
            </div>
        </div>
    </div>
</header>
<main class="row">
    <br>
    <div class="small-up-2 medium-up-4">
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:point"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:quarter"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:half"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:line-1"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:line-2"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:line-3"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:line-4"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:line-5"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:ripple"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:dots"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:android"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:ios"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:balanced"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:energized"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:calme"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:spiral"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:clock"></webicon>
        </div>
        <div class="column column-block" >
            <webicon class="loading-icon" icon="spinner:square"></webicon>
        </div>
    </div>
</main>
</body>
</html>
